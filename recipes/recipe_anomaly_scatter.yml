# ESMValTool
# recipe_anomaly_scatter.yml
---
documentation:
  description: Calculate anomalies of temp and precip and create a scatter plot
  title: Temperature and preipitation scatter plots

  authors:
    - sellar_alistair # (Actually Tom Crocker)

datasets:
  - {dataset: BCC-CSM2-MR, project: CMIP6, ensemble: r1i1p1f1, grid: gn}


preprocessors:
  tas_anomalies:
    extract_region:
      start_longitude: 100
      end_longitude: 120
      start_latitude: 5
      end_latitude: 25
    area_statistics:
      operator: mean
      
    anomalies:
        period: season
        reference:
          start_year: 1991
          start_month: 1
          start_day: 1
          end_year: 2010
          end_month: 12
          end_day: 31
        standardize: false


diagnostics:
  anomalies:
    variables:
      tas:
        short_name: tas
        activity: [CMIP, ScenarioMIP]
        mip: Amon
        exp: [historical, ssp585]
        preprocessor: tas_anomalies
        start_year: 1991
        end_year: 2100
    scripts: null
